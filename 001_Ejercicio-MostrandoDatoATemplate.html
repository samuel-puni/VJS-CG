<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mostrando datos en el template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <!-- 1) Llene el elemento <p> con los datos de su nombre y edad-->
    <p>VueJS es muy cool - TU NOMBRE (TU EDAD)</p>
    
    <!-- 2) Muestre su edad y multipliquelo por 3-->
    <p>Mi edad por 3: </p>
    
    <!-- 3) Llame a una funcion que muestre un numero aleatorio entre 0 y 1-->
    <p>Numero randomico entre 0 y 1: </p>

    <!-- 4) Busque una imagene de Google y muestrelo con un binding en el stributo src -->
    <img style="width:100px;height:100px" src="" alt="Binding de una imagen">

    <!-- 5) Rellene el input con su nombre (establesca el atributo "value") -->
    <input type="text" value="">
</body>
</html>
