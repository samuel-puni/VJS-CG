<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mostrando datos en el template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="tarea">
        <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
        <div>
            <p>Current Value: {{ value }}</p>
            <button @click="value += 5">Add 5</button>
            <button @click="value += 1">Add 1</button>
            <p>{{ result }}</p>
        </div>

        <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
        <div>
            <input type="text">
            <p>{{ value }}</p>
        </div>
        
        <pre>{{ $data }}</pre>
    </div>

    <script>
        new Vue({
            el: '#tarea',
            data: {
                value: 0
            },
            computed: {
                result: function() {
                    return this.value != 37 ? 'Not there yet' : 'Done';
                }
            },
            watch: {
                value: function(value) {
                    var vm = this;
                    setTimeout(function() {
                        vm.value = 0;
                    }, 5000);
                }
            }
        })
    </script>
</body>
</html>
