<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>VueJS - Ejemplo V-ON - INCREMENTO </title>
</head>
<body>
    <div id="app">
        <h1>Ejemplo de V-ON - INCREMENTO</h1>
        <p>Incremento: <input type="text" v-model="incremento"></p>
        <button v-on:click="contar">Click me</button>
        <p>{{ counter }}</p>
        <hr>
        <p v-on:mousemove="updatexy">Coordenadas dentro de P: ({{ x }},{{ y }})
            - <span v-on:mousemove.stop="">Area  de no propagacion</span>
        </p>
        <pre>{{ $data }}</pre>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                incremento: 1,
                x: 0,
                y: 0
            },
            methods: {
                contar: function() {
                    this.incremento = parseInt(this.incremento,10);
                    this.counter += this.incremento;
                },
                updatexy: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })
    </script>
</body>
</html>
