<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>VueJS - Ejemplo V-ON </title>
</head>
<body>
    <div id="app">
        <h1>Ejemplo de V-ON</h1>
        <button v-on:click="contar">Click me</button>
        <p>{{ counter }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                contar: function() {
                    this.counter++;
                }
            }
        })
    </script>
</body>
</html>
