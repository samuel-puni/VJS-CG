<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mostrando datos en el template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="tarea">
    <!-- 1) Muestra una alerta cuando el boton es pulsado-->
        <div>
            <button v-on:click="showAlert">Muestra alerta</button>
        </div>
        
        <!-- 2) Escucha el evento "keydown" y almacene el valor en una propiedad del objeto data  (Ayuda: event.target.value te da el valor)-->
        <div>
            Almacena el valor: 
            <input type="text" v-on:keydown="saveValue">
            <p>{{ value }}</p>
        </div>
        
        <!-- 3) Ajuste el ejercicio 2) para ejecutar si la tecla enter fue precionada en el evento "keydown"-->
        <div>
            Almacena el valor solo cuando se da enter:
            <input type="text" v-on:keydown.enter="saveValue">
            <p>{{ value }}</p>
        </div>
        
        <pre>{{ $data }}</pre>
    </div>

    <script>
        new Vue({
            el: '#tarea',
            data: {
                value: ''
            },
            methods: {
                showAlert: function() {
                    alert("Hola Max!!");
                },
                saveValue: function(event) {
                    this.value = event.target.value;
                }
            }
        })
    </script>
</body>
</html>
